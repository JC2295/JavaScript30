<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Filter</title>
</head>
<body>
    <h1>Image Filter</h1>
    <div class="container">
        <div class="input-container">
            <div class="blur-container">
                <label for="blur">Blur:</label>
                <input type="range" name="blur" id="blur" min="0" max="100" value="0" data-sizing="px">
            </div>
            <div class="spacing-container">
                <label for="spacing">Spacing:</label>
                <input type="range" name="spacing" id="spacing" min="0" max="100" value="0" data-sizing="px">
            </div>
            <div class="colour-container">
                <label for="color">Colour:</label>
                <input type="color" name="colour" id="color" value="#0000FF">
            </div>
        </div>
        <div class="img-container">
            <img src="test-img.jpg">
        </div>
    </div>
</body>
</html>
